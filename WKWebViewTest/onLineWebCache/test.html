<script type="text/javascript">

window.onload = function () {

  var imgstyle=document.getElementsByTagName("img");
  // var imgstyle=document.getElementsByClassName("img");
  for(var i=0;i<imgstyle.length;i++){
    //样式
    imgstyle[i].style.width='100'+'%';
    imgstyle[i].style.height="";
    let target = imgstyle[i]
    imgload(target)
  }

  function imgload (target) {
	  var img = new Image();
	  img.src = target.getAttribute('data');
	  img.onload = function () {
  		  target.src = img.src;
	  }	
  }
}
</script>  
 </body>
